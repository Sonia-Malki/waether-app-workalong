<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App Work along</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="" class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              Friday 12:52, scatted clouds <br />Humidity: <strong>66%</strong>,
              Wind: <strong>3.13kn/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå•Ô∏è</div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">¬∞C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Sonia-Malki" target="_blank">Sonia Malki</a
        >, is
        <a
          href="https://github.com/Sonia-Malki/waether-app-workalong/tree/main"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-app-workalong.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
